<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet">
    <style>
        .logo {
            background-image: url("/img/pear.jpeg");
            background: no-repeat revert center;
            background-size: cover;
            scale: .6;
        }
    </style>
</head>
<body>
<div class="register-box p-5 w-100 bg-secondary" style="height: 100vh">
    <div class="container bg-white d-flex shadow h-100 p-0 overflow-hidden rounded">
        <div class="logo w-50">
        </div>
        <div class="border content w-50 bg-light p-5 d-flex justify-content-center align-items-center">
            <form action="/auth/login" method="post" class="w-100 d-grid gap-4">
                <h1 class="text-center text-success">Login</h1>
                <p class="text-danger py-5" th:text="${err}" th:if="${err}"/>

                <label class="w-100 d-grid gap-2" >

                    <input class="form-control"
                           type="email" name="email"
                           placeholder="enter your email">

                    <input class="form-control"
                           type="password" name="password"
                           placeholder="enter your password">

                </label>
                <div class="actions d-flex justify-content-between gap-3">
                    <button type="submit" class="btn btn-primary px-5">
                        Login
                    </button>
                    <a href="/auth/register">register</a>
                </div>
            </form>
        </div>
    </div>
</div>

<div style="height: 10rem">A</div>

<script>

</script>

</body>
</html>
